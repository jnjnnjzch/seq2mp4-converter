name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux (Legacy Compatible)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build in Docker
      run: |
        docker run --rm -v $PWD:/work -w /work quay.io/pypa/manylinux2014_x86_64 /bin/bash -c "
          set -e
          yum install -y wget xz xz-devel make gcc zlib-devel bzip2-devel libffi-devel tar perl-core openssl-devel
          cd /tmp
          wget -q https://www.openssl.org/source/openssl-1.1.1w.tar.gz --no-check-certificate
          tar xzf openssl-1.1.1w.tar.gz
          cd openssl-1.1.1w
          ./config --prefix=/usr/local/ssl --openssldir=/usr/local/ssl shared zlib
          make -j\$(nproc)
          make install
          echo '/usr/local/ssl/lib' > /etc/ld.so.conf.d/openssl.conf
          ldconfig
          cd /tmp
          wget -q https://www.python.org/ftp/python/3.11.9/Python-3.11.9.tgz
          tar xzf Python-3.11.9.tgz
          cd Python-3.11.9
          ./configure --enable-shared \\
            --prefix=/usr/local \\
            --with-openssl=/usr/local/ssl \\
            --with-openssl-rpath=auto
          make -j\$(nproc)
          make install
          ldconfig
          cd /work
          python3 -c 'import ssl; print(\"SSL is working:\", ssl.OPENSSL_VERSION)'
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt --prefer-binary
          python3 -m pip install pyinstaller
          python3 scripts/download_ffmpeg.py
          python3 -m PyInstaller --onefile --clean \\
            --add-binary 'binaries/ffmpeg:.' \\
            --name seq2mp4-linux \\
            src/main.py
        "

    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: seq2mp4-linux
        path: dist/seq2mp4-linux

  build-win-mac:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python (Windows)
      if: runner.os == 'Windows'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Build Windows
      if: runner.os == 'Windows'
      run: |
        pip install -r requirements.txt
        python scripts/download_ffmpeg.py
        pyinstaller --onefile --add-binary "binaries\ffmpeg.exe;." --name seq2mp4-win src/main.py

    - name: Set up Python ARM64 (macOS)
      if: runner.os == 'macOS'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        architecture: 'arm64' # <--- 显式指定 ARM64

    - name: Build ARM64 (macOS)
      if: runner.os == 'macOS'
      run: |
        pip install -r requirements.txt
        python scripts/download_ffmpeg.py
        echo "Running on $(uname -m), Python is $(which python)"
        pyinstaller --onefile --add-binary "binaries/ffmpeg:." --name seq2mp4-mac-arm64 src/main.py

    - name: Set up Python x64 (macOS)
      if: runner.os == 'macOS'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        architecture: 'x64'

    - name: Build x64 (macOS)
      if: runner.os == 'macOS'
      run: |
        rm -f binaries/ffmpeg
        pip install -r requirements.txt
        arch -x86_64 python scripts/download_ffmpeg.py
        echo "Running on $(uname -m), Python is $(which python)"
        arch -x86_64 pyinstaller --onefile --add-binary "binaries/ffmpeg:." --name seq2mp4-mac-x64 src/main.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: seq2mp4-${{ runner.os }}
        path: dist/seq2mp4*

  release:
    needs: [build-linux, build-win-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: seq2mp4-*
          merge-multiple: true
          path: dist

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/seq2mp4-linux
            dist/seq2mp4-win.exe
            dist/seq2mp4-mac-arm64
            dist/seq2mp4-mac-x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}