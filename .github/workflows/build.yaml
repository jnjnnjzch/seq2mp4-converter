name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python (Linux/Windows)
      if: runner.os != 'macOS'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies (Linux/Windows)
      if: runner.os != 'macOS'
      run: |
        pip install -r requirements.txt
        python scripts/download_ffmpeg.py

    # --- Windows 打包 ---
    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --onefile --add-binary "binaries\ffmpeg.exe;." --name seq2mp4-win src/main.py

    # --- Linux 打包 ---
    - name: Build with PyInstaller (Linux)
      if: runner.os == 'Linux'
      run: |
        pyinstaller --onefile --add-binary "binaries/ffmpeg:." --name seq2mp4-linux src/main.py

    - name: Set up Python ARM64 (macOS)
      if: runner.os == 'macOS'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        architecture: 'arm64' # <--- 显式指定 ARM64

    - name: Build ARM64 (macOS)
      if: runner.os == 'macOS'
      run: |
        pip install -r requirements.txt
        python scripts/download_ffmpeg.py
        echo "Running on $(uname -m), Python is $(which python)"
        pyinstaller --onefile --add-binary "binaries/ffmpeg:." --name seq2mp4-mac-arm64 src/main.py

    - name: Set up Python x64 (macOS)
      if: runner.os == 'macOS'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        architecture: 'x64'

    - name: Build x64 (macOS)
      if: runner.os == 'macOS'
      run: |
        rm -f binaries/ffmpeg
        pip install -r requirements.txt
        python scripts/download_ffmpeg.py
        echo "Running on $(uname -m), Python is $(which python)"
        pyinstaller --onefile --add-binary "binaries/ffmpeg:." --name seq2mp4-mac-x64 src/main.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: seq2mp4-${{ runner.os }}
        path: dist/seq2mp4*

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/seq2mp4-linux
          dist/seq2mp4-win.exe
          dist/seq2mp4-mac-arm64
          dist/seq2mp4-mac-x64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}