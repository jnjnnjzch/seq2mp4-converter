name: Build and Release

on:
  push:
    tags:
      - 'v*' # 只有打 tag (如 v1.0.2) 时才触发，平时 push 不跑
  workflow_dispatch: # 允许手动触发

# 【关键点 1】赋予写权限，否则无法创建 Release
permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # Linux: 使用最新的 Runner，但在步骤里我们会用 Docker 容器
          - os: linux
            runner: ubuntu-latest
            use_container: true  # 标记：这个任务要用容器
          # Windows: 保持不变
          - os: windows
            runner: windows-latest
            use_container: false
    container: ${{ matrix.use_container && 'python:3.9-slim-buster' || '' }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      if: matrix.os == 'windows'
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install System Dependencies (Linux Container Only)
      if: matrix.os == 'linux'
      run: |
        # 容器是精简版，需要补装基本工具
        apt-get update && apt-get install -y wget xz-utils binutils

    - name: Install Dependencies
      run: |
        pip install pims pyinstaller numpy tqdm scikit-image

    - name: Download FFmpeg
      run: python scripts/download_ffmpeg.py

    # --- Windows 打包 ---
    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --onefile --add-binary "binaries\ffmpeg.exe;." --name seq2mp4-win src/main.py

    # --- Linux 打包 ---
    - name: Build with PyInstaller (Linux)
      if: runner.os == 'Linux'
      run: |
        pyinstaller --onefile --add-binary "binaries/ffmpeg:." --copy-metadata imageio --hidden-import imageio --name seq2mp4-linux src/main.py

    # (可选) 依然保留 Artifact 上传，作为双重备份
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: seq2mp4-${{ runner.os }}
        path: dist/seq2mp4*

    # 【关键点 2】自动发布 Release
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        # 这里指定要上传的文件，支持通配符
        # Linux 会找到 dist/seq2mp4-linux
        # Windows 会找到 dist/seq2mp4-win.exe
        files: |
          dist/seq2mp4-linux
          dist/seq2mp4-win.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}