name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux (Manylinux)
    runs-on: ubuntu-latest 
    steps:
    - uses: actions/checkout@v3

    - name: Build in Manylinux2014 Container
      run: |
        # 使用 docker run 手动启动容器并执行编译脚本
        # -v $PWD:/work  : 把当前代码目录挂载到容器的 /work
        # -w /work       : 设置工作目录
        docker run --rm -v $PWD:/work -w /work quay.io/pypa/manylinux2014_x86_64 /bin/bash -c "
          # 1. 安装基础工具 (CentOS 7 yum)
          yum install -y wget xz && \\
          
          # 定义 Python 路径 (容器内)
          export PYBIN=/opt/python/cp311-cp311/bin && \\
          
          # 2. 安装依赖
          \$PYBIN/pip install -r requirements.txt && \\
          \$PYBIN/pip install pyinstaller && \\
          
          # 3. 下载静态 FFmpeg
          \$PYBIN/python scripts/download_ffmpeg.py && \\
          
          # 4. 执行打包 (注意 Linux 分隔符是 :)
          \$PYBIN/pyinstaller --onefile --clean \\
            --add-binary 'binaries/ffmpeg:.' \\
            --name seq2mp4-linux \\
            src/main.py
        "

    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: seq2mp4-linux
        path: dist/seq2mp4-linux

  build-win-mac:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python (Windows)
      if: runner.os == 'Windows'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Build Windows
      if: runner.os == 'Windows'
      run: |
        pip install -r requirements.txt
        python scripts/download_ffmpeg.py
        pyinstaller --onefile --add-binary "binaries\ffmpeg.exe;." --name seq2mp4-win src/main.py

    - name: Set up Python ARM64 (macOS)
      if: runner.os == 'macOS'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        architecture: 'arm64' # <--- 显式指定 ARM64

    - name: Build ARM64 (macOS)
      if: runner.os == 'macOS'
      run: |
        pip install -r requirements.txt
        python scripts/download_ffmpeg.py
        echo "Running on $(uname -m), Python is $(which python)"
        pyinstaller --onefile --add-binary "binaries/ffmpeg:." --name seq2mp4-mac-arm64 src/main.py

    - name: Set up Python x64 (macOS)
      if: runner.os == 'macOS'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        architecture: 'x64'

    - name: Build x64 (macOS)
      if: runner.os == 'macOS'
      run: |
        rm -f binaries/ffmpeg
        pip install -r requirements.txt
        python scripts/download_ffmpeg.py
        echo "Running on $(uname -m), Python is $(which python)"
        pyinstaller --onefile --add-binary "binaries/ffmpeg:." --name seq2mp4-mac-x64 src/main.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: seq2mp4-${{ runner.os }}
        path: dist/seq2mp4*

  release:
    needs: [build-linux, build-win-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: seq2mp4-*
          merge-multiple: true
          path: dist

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/seq2mp4-linux
            dist/seq2mp4-win.exe
            dist/seq2mp4-mac-arm64
            dist/seq2mp4-mac-x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}